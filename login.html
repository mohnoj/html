<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">

</head>
<body>
<div class="container">
<div class="row">
<div class="col-md-4">
</div>
<div id="login_form">
<div class="card" style="width: 18rem" align="center">
  <div class="card-body">
    <h1 class="card-title"><span class="glyphicon glyphicon-user"></span>Login</h1>
    <form action="" method="post">
    <div class="form-group">
    <label for="name">Username</label>
    <input class="form-control" name="username" id="username" placeholder="Username" type="text">
    </div>
    <div class="form-group">
        <label for="magazine">Password</label>
        <input class="form-control" name="password" id="magazine" placeholder="Password" type="password">
    </div>
    <div class="form-check">
        <label class="form-check-label">
        <input value="True" class="form-check-input" type="checkbox">
        Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
</div>


</div>

</body>
</html>
